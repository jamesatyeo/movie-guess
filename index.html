<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Movie Guess</h1>
        <section id="letter-container">
            <div class="letter-select a">A</div>
            <div class="letter-select b">B</div>
            <div class="letter-select c">C</div>
            <div class="letter-select d">D</div>
            <div class="letter-select e">E</div>
            <div class="letter-select f">F</div>
            <div class="letter-select g">G</div>
            <div class="letter-select h">H</div>
            <div class="letter-select i">I</div>
            <div class="letter-select j">J</div>
            <div class="letter-select k">K</div>
            <div class="letter-select l">L</div>
            <div class="letter-select m">M</div>
            <div class="letter-select n">N</div>
            <div class="letter-select o">O</div>
            <div class="letter-select p">P</div>
            <div class="letter-select q">Q</div>
            <div class="letter-select r">R</div>
            <div class="letter-select s">S</div>
            <div class="letter-select t">T</div>
            <div class="letter-select u">U</div>
            <div class="letter-select v">V</div>
            <div class="letter-select w">W</div>
            <div class="letter-select x">X</div>
            <div class="letter-select y">Y</div>
            <div class="letter-select z">Z</div>
        </section>

        <section id="word-container"></section>

        <p id="guess-clue">You have <span id="guesses">9</span> guesses remaining</p>

        <section id="graphic-display">
            <img>
        </section>

        <section id="button-container">
            <div class="btn" id="hint-reveal"></div>
            <div class="btn" id="new">NEW</div>
        </section>
    </div>

    <script src="movies.js"></script>
    <script src="script.js"></script>
</body>
</html>
